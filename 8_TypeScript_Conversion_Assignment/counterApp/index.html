<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center font-sans">
    <div class="bg-white rounded-xl shadow-lg text-center py-10 px-16">
      <div id="counter-value" class="text-6xl font-bold text-gray-800 mb-8">
        0
      </div>
      <div class="flex justify-center gap-5">
        <button
          id="decrement"
          class="py-4 px-8 text-lg bg-indigo-500 text-white rounded-lg transition duration-200 hover:bg-indigo-600 active:scale-95"
        >
          Decrement
        </button>
        <button
          id="increment"
          class="py-4 px-8 text-lg bg-indigo-500 text-white rounded-lg transition duration-200 hover:bg-indigo-600 active:scale-95"
        >
          Increment
        </button>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
